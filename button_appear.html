<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>

    <br>
<p>Click the "Hide" Button for this text to Dissapear and the "Show" Button for this text to reappear!</p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
